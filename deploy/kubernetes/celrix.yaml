apiVersion: v1
kind: Namespace
metadata:
  name: celrix
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: celrix
  namespace: celrix
spec:
  serviceName: celrix
  replicas: 3
  selector:
    matchLabels:
      app: celrix
  template:
    metadata:
      labels:
        app: celrix
    spec:
      containers:
      - name: celrix
        image: celrix/celrix:latest
        ports:
        - containerPort: 6380
          name: celrix
        - containerPort: 16380
          name: cluster
        - containerPort: 9090
          name: admin
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        env:
        - name: CELRIX_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CELRIX_CLUSTER_ENABLED
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 5
          periodSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: celrix
  namespace: celrix
spec:
  type: ClusterIP
  ports:
  - port: 6380
    name: celrix
  - port: 16380
    name: cluster
  - port: 9090
    name: admin
  selector:
    app: celrix
---
apiVersion: v1
kind: Service
metadata:
  name: celrix-headless
  namespace: celrix
spec:
  clusterIP: None
  ports:
  - port: 6380
    name: celrix
  - port: 16380
    name: cluster
  selector:
    app: celrix
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: celrix
  namespace: celrix
spec:
  selector:
    matchLabels:
      app: celrix
  endpoints:
  - port: admin
    path: /metrics
    interval: 15s
